<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>Upload a CSV File</h2>
    <input type="file" id="csvFileInput">

    <script>
        $(document).ready(function() {
            // Function to handle file input change
            $('#csvFileInput').on('change', function(event) {
                var file = event.target.files[0]; // Get the uploaded file
                var reader = new FileReader();

                reader.onload = function(event) {
                    var csvData = event.target.result; // Get the CSV data

                    // Read CSV data line by line
                    var lines = csvData.split('\n');
                    var headers = lines[0].split(',').map(header => header.trim()); // Trim whitespace

                    // Start processing each line
                    for (var i = 1; i < lines.length; i++) {
                        var currentLine = lines[i].split(',');

                        var formData = new FormData();
                        for (var j = 0; j < headers.length; j++) {
                            // Use the header name as key
                            formData.append(headers[j], currentLine[j]);
                        }

                        // Send data to addstaff.php using fetch API
                        fetch('../../api/addstaff.php', {
                                method: 'POST',
                                body: formData
                            })
                            .then(response => response.text())
                            .then(data => console.log(data))
                            .catch(error => console.error('Error:', error));
                    }
                };

                // Read the uploaded file as text
                reader.readAsText(file);
            });
        });
    </script>
</body>

</html>
